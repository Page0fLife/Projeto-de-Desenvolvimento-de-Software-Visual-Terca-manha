<h1>Inventário showoff</h1>
<mat-toolbar color="warn">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Compartilhamento de Inventário</span>
</mat-toolbar>
<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="usuario/cadastrar">
        <mat-icon class="icon">add</mat-icon>
        Cadastrar Usuario
      </a>
      <a mat-list-item routerLink="usuario/listar">
        <mat-icon class="icon">usario_list</mat-icon>
        Listar Usuario
      </a>
      <a mat-list-item routerLink="itens/cadastrar">
        <mat-icon class="icon">add</mat-icon>
        Cadastrar Itens
      </a>
      <a mat-list-item routerLink="itens/listar">
        <mat-icon class="icon">itens_list</mat-icon>
        Listar Itens
      </a>
      <a mat-list-item routerLink="inventario/cadastrar">
        <mat-icon class="icon">add</mat-icon>
        Cadastrar Inventário
      </a>
      <a mat-list-item routerLink="inventario/listar">
        <mat-icon class="icon">inventario_list</mat-icon>
        Listar Inventário
      </a>
    </mat-nav-list>
    <!-- Links -->
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <!-- Conteúdo -->
    <!-- É aqui que os componentes vão entrar -->
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
