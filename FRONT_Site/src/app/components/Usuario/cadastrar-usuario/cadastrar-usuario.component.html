<mat-card class="container">
  <mat-card-header>
    <mat-card-title>Cadastrar UsuÃ¡rio</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="input" id="nome">
      <mat-label for="nome">Nome:</mat-label>
      <input matInput type="text" name="nome" [(ngModel)]="nome" />
    </mat-form-field>
    <mat-form-field class="input" id="email">
      <mat-label for="email">E-mail:</mat-label>
      <input matInput type="email" name="email" [(ngModel)]="email" />
    </mat-form-field>
    <mat-form-field class="input" id="senha">
      <mat-label for="senha">Senha:</mat-label>
      <input matInput type="text" name="senha" [(ngModel)]="senha" />
    </mat-form-field>
  </mat-card-content>

  <button mat-raised-button color="warn" id="btnCadastrar" (click)="cadastrar()">
    Cadastrar
  </button>
  <button mat-raised-button color="warn" id="btnAlterar" (click)="alterar()">
    Alterar
  </button>
</mat-card>
